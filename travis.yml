language: python
python:
  - "3.6"
install:
  - pip install numpy
  - pip install -r requirements.txt
script:
  - find notebooks -name "*.ipynb" | xargs jupyter nbconvert --no-prompt --to html --ExecutePreprocessor.timeout=600 --execute

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  on:
    branch: master
